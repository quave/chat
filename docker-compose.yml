---

chat:
  container_name: chat
  build: .
  dockerfile: Dockerfile-chat
  expose:
    - 3000
  links:
    - postgres
  command: bundle exec rails server -p 3000 -b 0.0.0.0

postgres:
  container_name: postgres
  image: postgres

nginx:
  container_name: nginx
  build: .
  dockerfile: Dockerfile-nginx
  ports:
    - "80:80"
  links:
    - chat
